<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card  fxFlex.xs="100%"  fxFlex="40rem">
            <mat-card-title fxLayoutAlign="center">Time to start workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
               
                <mat-form-field fxLayoutAlign="center">
                    <mat-select placeholder="Select workout"
                    ngModel
                    name="exercise"
                    required>
                        <mat-option *ngFor="let exercise of getAvailableExercises()" [value]="exercise.id">
                                       {{exercise.name}}
                        </mat-option>
                        
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
    </mat-card>
    </form>
</section>
