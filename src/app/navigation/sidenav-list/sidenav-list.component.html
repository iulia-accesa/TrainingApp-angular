<mat-nav-list>
    <a mat-list-item routerLink="/signup"   *ngIf="!isAuth"  (click) = "onToggleSidenav()" >
      <mat-icon>face</mat-icon>
      <span>Signup</span>
    </a>
    <a mat-list-item routerLink="/login" *ngIf="!isAuth">Login</a>
    <a mat-list-item routerLink="/training" *ngIf="isAuth">Training</a>
    <mat-list-item *ngIf="isAuth">
      <button mat-icon-button (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-list-item>
  </mat-nav-list>
